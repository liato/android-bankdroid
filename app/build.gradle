apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.liato.bankdroid"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 192
        versionName "1.9.7.1"
    }

    final Console console = System.console();
    if (console != null) {

        // Building from console
        signingConfigs {
            release {
                storeFile file("release.keystore")
                storePassword console.readLine("\nEnter keystore password: ")
                keyAlias "andmrkt"
                keyPassword console.readLine("Enter key password: ")
            }
        }

    } else {

        // Building from IDE
        signingConfigs {
            release {

            }
        }

    }
        
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:21.0.+"
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'com.google.collections:google-collections:1.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.1.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.1.0'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.1.0'
    compile 'org.jsoup:jsoup:1.7.3'
    compile('org.simpleframework:simple-xml:2.7.+') {
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }

}
